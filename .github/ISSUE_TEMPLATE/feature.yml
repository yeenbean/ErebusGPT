name: Feature or Improvement Suggestion
description: Let us know how we can improve upon the project!
title: "[Improvement]: "
labels: ["improvement", "triage"]
assignees:
  - yeenbean
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this suggestion form!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com, @username@instance.social, discordTag#0000
    validations:
      required: false
  - type: textarea
    id: suggestion-details
    attributes:
      label: What changes would you like to see?
      description: If your suggestion is detailed, we can better discuss the suggestion as a team. You can even include what happens and what you'd expect to happen.
      placeholder: Tell us what you want to see!
      value: 'Erebus says "no cap" way too often ðŸ™„'
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: sh
